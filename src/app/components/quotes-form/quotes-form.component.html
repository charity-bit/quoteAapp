
<div class="quotes-form">
    <h2>Share a quote</h2>
    <form #quoteForm="ngForm">
           <div class="name-div cont">
            <label for="name">Name</label> 
            <input type="text" id="name" placeholder="Enter Your Name">  
           </div> 
           <div class="author-div cont">
               <label for="author">Author</label>
               <input type="text" id="author" placeholder="Quote By...">
           </div>
           <div class="quote-div cont">
               <label for="quote">Quote</label>
               <textarea name="" id="" cols="30" rows="10" placeholder="Enter Quote"></textarea>
           </div>
           <button type="submit">Post</button>
    </form>
</div>
