<div class="details">
      <div class="left">
            <p>Posted By: <span>{{quote.name}}</span></p>
            <p>Posted: <span>{{getDifference(quote.timePassed) | timeTransform}}</span></p>
      </div>
      <div class="right">
            <fa-icon [icon]="deleteIcon" (click)= "deleteQuote(true)"></fa-icon>
      </div>
      
</div>
